<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        caption{
            font-size: 40px;
        }
        table{
            border-collapse: collapse;
            width: 400px;
        }
        td,th{
            border: 1.5px solid black;
        }
        .cnome{
            background-color: aqua;
        }
    
    </style>
</head>
<body>
    <h1>exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>A</td>
            <td>F</td>
            <td>22</td>
            <td>QWE</td>
        </tr>
        <tr>
            <td>B</td>
            <td>M</td>
            <td>45</td>
            <td>CXZ</td>
        </tr>
        <tr>
            <td>C</td>
            <td>F</td>
            <td>54</td>
            <td>ZXC</td>
        </tr>
        <tr>
            <td>D</td>
            <td>F</td>
            <td>19</td>
            <td>DSA</td>
        </tr>
        <tr>
            <td>E</td>
            <td>M</td>
            <td>21</td>
            <td>ASD</td>
        </tr>
    </table>
    
</body>
</html>
