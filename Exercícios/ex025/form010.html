<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <label for="iano">Em que ano você nasceu?</label>
        <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="iidade.innerHTML = 2023 - Number(iano.value)">
    </p>
    <p>
        <label for="iidade">Sua idade é:</label>
        <output id="iidade">0</output>
    </p>
    <p>
        <input type="submit">
        <input type="reset">
    </p>
</body>
</html>
