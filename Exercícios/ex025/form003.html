<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" step="0.1" min="0" max="10">
        </p>
        <label for="imon">Mês letivo</label>
        <input type="month" name="mon" id="imon" value="2022-07">
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
