<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php">
        <fieldset>
            <!--Quando for radio, deve ter o mesmo nome, porém id diferentes, para a seleção!-->
            <legend>Sexo</legend>
            <p>
                <label for="imas">Masculino</label>
                <input type="radio" name="sex" id="imas">
            </p>
            <p>
                <label for="ifem">Feminino</label>
                <input type="radio" name="sex" id="ifem">
            </p>
            <p>
                <label for="iout">Outro</label>
                <input type="radio" name="sex" id="iout">
            </p>
        </fieldset>
        <fieldset>
            <legend>Esporte</legend>
            <p>
                <label for="ifut">Futebol</label>
                <input type="checkbox" name="fut" id="ifut">
            </p>
            <p>
                <label for="ihan">Handebol</label>
                <input type="checkbox" name="han" id="ihan">
            </p>
            <p>
                <label for="ivol">Vôlei</label>
                <input type="checkbox" name="vol" id="ivol">
            </p>
            <p>
                <label for="ibas">Basquete</label>
                <input type="text" name="basquete" id="ibas">
            </p>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
